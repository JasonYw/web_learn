<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>css属性选择器 & 属性和值选择器</title>
    <style type="text/css">
        [title]{
            color: aqua;
        }
        [title=te]{
            color: brown;
        }
    </style>
    <body>
        <p title="t">属性选择器</p>
        <p title="te">属性和值选择器</p>
        <p title="te1">属性和值选择器</p>
    </body>
</head>
</html>



<!--
    属性选择器：
        对带有指定属性的HTML元素设置样式
    属性和值选择器
    IE6或以下游览器不支持
-->
