<!--
    css文本
        css文本属性可以定义文本的外观
        通过文本属性，可以改变文的颜色、字符间距、对齐文本、装饰文本、对文本缩进
        color 文本颜色
        direction 文本方向
        line-height 行高
        letter-spacing 字符间距
        text-align 对其元素中的文本
        text-decoration 像文本添加修饰
        text-indent 缩进元素中文的首行
        text-transform 元素中的字母
        unicode-bidi 设置文本方向
        white-space 元素中空白的处理方式
        word-spacing 字间距
        text-shadow 像文本添加阴影
        word-wrap 规定文本的换行规则
            4个参数
                距离文本左侧的距离 距离当前文本上方的位置 清晰度 背景颜色
-->
