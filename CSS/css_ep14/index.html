<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>内边距,边框，外边距</title>
    <link href="mycss.css" type="text/css" rel="stylesheet"
    <body>
        <table border="1">
            <tr>
                <td>内边距</td>
            </tr>
        </table>
        <p id="p1">css边框样式</p>
        <div id="div1">
            <p>阴影效果</p>
        </div>
        <div class="div2">
            <p>外边距</p>
        </div>
        <div id="div3">
            <div class="bd">
                <div class="pd">
                    <div class="content">hello</div>
                </div>
            </div>
        </div>
    </body>
</head>
</html>



<!--
    padding 设置所有的内边距
    padding-bottom 设置底边距
    padding-left 设置左边距
    padding-right 设置右边距
    padding-top 设置上边距
    
    css边框
        我们可以创建出效果出色的边框，并且可以应用于任何元素
    边框样式
        border-style 定义了10个不同的非继承样式，包括none
        border-width
        border-color
        border-radius 圆角边框
        border-shadow 边框阴影
        border-image 边框图片
    边框的单边样式
        border-top-style
        border-bottom-style
        border-left-style
        border-right-style
        border-top-width
        border-bottom-width
        border-left-width
        border-right-width
        border-top-color
        border-bottom-color
        border-left-color
        border-right-color
    外边距
        围绕在内容边框的区域就是外边距，外边距默认为透明区域
        外边距接受任何长度单位，百分数值
    外边距常用属性 与 padding相似
        margin 设置所有外边距
        margin-bottom 设置底边距
        margin-left 设置左边距
        margin-right 这是右边距
        margin-top 设置上边距

-->
