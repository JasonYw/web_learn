<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>列表</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <body>
        <p>看以下效果</p>
        <ul class="ul0">
            <li>11111111</li>
            <li>11111111</li>
            <li>11111111</li>
            <li>11111111</li>
        </ul>
        <ul class="ul2">
            <li>11111111</li>
            <li>11111111</li>
            <li>11111111</li>
            <li>11111111</li>
        </ul>
        <ul id=ul1>
            <li>11111111</li>
            <li>11111111</li>
            <li>11111111</li>
            <li>11111111</li>
        </ul>
    </body>
</head>
</html>



<!--
    css列表:
        css列表属性允许你放置、改变列表标志、或者将图像作为列表项标志
        list-style 简写列表项
        list-style-image 列表项图像
        list-style-position 列表标志位置
        list-style-type 列表类型
    class 可以重复 id是唯一的
    
-->
