<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>定位</title>
    <link href="mycss.css" rel="stylesheet" type="text/css">
    <body>
        <div id="position1"></div>
        <div id="position2"></div>
        <div id="position3"></div>
        <script>
            for(var i=0;i<100;i++){
                document.write(i+"<br\>");
            }
        </script>
    </body>
</head>
</html>



<!--
    css定位：
        改变元素在页面上的位置
    css定位机制：
        普通流：元素按照其在HTML中的位置顺序决定排布的情况
        浮动
        绝对布局
    css定位属性
        position 把元素放在一个静态的、相对的、绝对的、或固定的位置中
            static
            relative
            absolute
            fixed
        top 元素向上的偏移量
        left 元素向左的偏移量
        right 元素向右的偏移量
        bottom 元素向下的偏移量
        overflow 设置元素溢出其区域发生的事情
        clip 设置元素的形状
        vertical-align 设置元素垂直对齐方式
        z-index 设置元素的堆叠顺序
    
-->
