<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <title>css基础语法</title>
    <link href="mycss.css" type="text/css" rel="stylesheet">
    <body>
        <h1>
            应用了样式表
        </h1>
        <a>这是一个a标签的样式</a>
        <h2>h2样式</h2>
        <h3>h3样式</h3>
        <h4>h4样式</h4>
        <p>hello</p>hello
    </body>
</head>




<!--
    如果css中body标签有定义 body内的标签 有单独定义 则遵循自己的标签定义
    若没有定义，则遵循body的定义
-->
