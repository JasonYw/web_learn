<!DOCTYPE html>
<html>

    <title>css类选择器</title>
    <link href="mycss.css" type="text/css" rel="stylesheet">
    <body>
        <p class="pclass">这是一个class效果<a href="url">urldizhi</a></p>

    类选择器：

        }
