<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>浮动瀑布流效果</title>
    <link href="mycss.css" rel="stylesheet" type="text/css">
    <body>
        <div id="div1">
            <ul>
                <li><img src="1.jpg" width="100px" height="100px"></li>
                <li><img src="2.jpg" width="100px" height="100px"></li>
                <li><img src="3.jpg" width="100px" height="100px"></li>
            </ul>
            <ul>
                <li><img src="4.jpg" width="100px" height="100px"></li>
                <li><img src="5.jpg" width="100px" height="100px"></li>
                <li><img src="6.jpg" width="100px" height="100px"></li>
            </ul>
            <ul>
                <li><img src="7.jpg" width="100px" height="100px"></li>
                <li><img src="8.jpg" width="100px" height="100px"></li>
                <li><img src="8.jpg" width="100px" height="100px"></li>
            </ul>

        </div>

    </body>
</head>
</html>



<!--
    浮动：
        float属性可用的值：
            left：元素向左浮动
            right：元素向右浮动
            none：元素不浮动
            inherit：从父继承浮动属性
    clear属性：
        去掉浮动属性（包括继承来的属性）
-->
