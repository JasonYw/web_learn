<!--
    css连接的四种状态：
        a:link 普通的、未被访问的连接
        a:visited 用户已经访问的连接
        a:hover 鼠标指针位于链接的上方
        a:active 链接被点击的时刻
    常见的连接样式：
        text-decoration属性大多用于去掉链接的下划线
    设置背景颜色
        background-color
-->
