<!--
    Window对象：
        window对象是BOM的核心，window对象是指当前的浏览器窗口
        所有的js全局对象、函数以及变量均自动成为window对象的成员
        全局变量是window对象的属性
        全局函数是window对象的方法
        甚至DOM的documnet也是window对象的属性之一
    window尺寸：
        window.innerHeight 浏览器窗口的内部高度
        window.innerWidth  浏览器窗口的内部宽度
    window方法：
        window.open() 打开新的窗口
        window.close()  关闭当前窗口
    
    计时器：
        计时事件：
            通过使用js,我们有能力做到一个设定的时间间隔之后来执行代码，而不是在函数被调用
            之后立即执行，我们称之为计时事件
        计时方法：
            setlnterval()间隔指定的毫秒数不停地执行指定的代码
                clearInterval() 方法用于停止setInterval()方法执行的函数代码
            setTimeout() 暂停指定的毫秒数后执行指定的代码
                clearTimeout() 方法用于停止执行setTimeout()方法的函数代码
    History对象
        window.history 对象包含浏览器的历史(url)的集合
    History方法
        history.back() 与在浏览器点击后退按钮相同
        hostory.forward() 与在浏览器中点击按钮向前相同
        history.go() 进入历史的某个页面

    Location对象
        windoW.location 对象用于获得当前页面的地址URL，并把浏览器重定向到新的页面
    Location对象的属性
        location.hostname 返回web主机的域名
        location.pathname 返回当前页面的路径和文件名
        location.port 返回web主机额端口
        location.protocol 返回所使用的web协议(http://或https://)
        location.href 属性返回当前页面的url
        location.assign() 方法加载新的文档
    
    Screen对象：
        window.screen 对象包含有关用户屏幕的信息
    属性
        screen.availWidth 可用的屏幕宽度
        screen.availHeigth 可用的屏幕高度
        screen.Height 屏幕高度
        screen.Width 屏幕宽度
-->
