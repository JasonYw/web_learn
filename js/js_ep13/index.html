<!DOCTYPE html>
<html>

<head lang="en">

    <title>js 对象</title>
</head>
<body>

            return a-b

            return b-a

        document.getElementById("p3").innerHTML=a_1_0+":"+a_1_1

        document.write(d.push("c")) //这样会输出长度
        document.write("<br/>"+d+"<br>") //这样会输出d的内容

</body>
</html>

    Array对象：
        使用单独的变量名来存储一系列的值
