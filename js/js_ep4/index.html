<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>js break continue</title>
    </head>
    <body>
        <script>
            for(var i=0;i<10;i++){
                if(i==5){
                    continue
                }
                if(i==8){
                    break 
                }
                document.write(i)
            }
        </script>
    </body>
</html>
