<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>js 对象</title>
</head>
<body>
    <script>
        document.write(Math.round(2.5))
        document.write("<br/>")
        document.write(Math.round(2.2))
        document.write("<br/>")
        document.write(Math.random()*10)
        document.write("<br/>")
        document.write(parseInt(Math.random()*10))
        document.write("<br/>")
        document.write(Math.max(1,2,3,4,5,56))
        document.write("<br/>")
        document.write(Math.min(1,23,4))
        document.write("<br>")
        document.write(Math.abs(-10))
    </script>
</body>
</html>
<!--   
    Math对象：
        执行常见的算数任务
    常用方法：
        round() 四舍五入
        random() 返回0-1之间的随机数
        max()   返回最高值
        min()   返回中的最低值
        abs()   返回绝对值
-->
