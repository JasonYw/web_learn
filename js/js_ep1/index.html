<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>js base</title>
    </head>
    <body>
        <p>有一个 i=10 j=10 i+j=?</p>
        <p id="sumid">
            <button onclick="mysum()">结果</button>
        </p>
        <p id="sumstr">
            <button onclick="mystr()">结果</button>
        </p>
       <script>
            function mysum(){
                var i =5;
                var j =10;
                // var m = ++i // i++ 与 ++i
                i+=1
                document.getElementById("sumid").innerHTML=i;
            }
            function mystr(){
                var j ="2"
                var i ="hello"
                document.getElementById("sumstr").innerHTML=i+j
            }
       </script>
       <script>
           var i =10;
           var j ="10";
           document.write(i>10?"i>10":"i<=10");
       </script>
    </body>
</html>
