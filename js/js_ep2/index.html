<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>js if switch</title>
    </head>
    <body>
        <script>
            var i=10
            if(i>10){
                document.write("i like i>10")
            }
            else if(i=10){
                document.write("i like i=10")
            }
            else{
                document.write("i like i<10")
            }
        </script>
        <br/>
        <script>
            var i=10
            switch(i){
                case 1:
                    document.write("1")
                    break
                case 2:
                    document.write("2")
                    break
                default:
                    document.write("no")
                    break
            }
        </script>
    </body>
</html>
