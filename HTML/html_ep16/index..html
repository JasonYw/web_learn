<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>xhtml</title>
    </head>
    <body>
        <input type="checkbox" checked>
        <input type="checkbox">
        <input type="checkbox" checked="checked">
        <input type="checkbox" checked="">
        
    </body>
</html>


<!--
    XHTML元素语法：
        XHTML 元素必须正确嵌套
        XHTML 元素必须始终关闭
        XHTML 元素必须小写
        XHTML 元素必须有一个根元素
    XHTML属性语法规则：
        XHTML属性必须使用小写
        XHTML属性值必须用引号包围
        XHTML属性最小化是禁止的
-->
