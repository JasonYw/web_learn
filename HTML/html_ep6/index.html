<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>表格</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>单元1</td>
                <td>单元2</td>
                <td>单元3</td>
            </tr>
            <tr>
                <td>单元4</td>
                <td>单元5</td>
                <td>单元6</td>
            </tr>
        </table>
        <br/>
        <table border="1" cellpadding="10" cell>
            <caption>边距</caption>
            <tr>
                <td>单元1</td>
                <td>单元2</td>
                <td>单元3</td>
            </tr>
            <tr>
                <td>单元4</td>
                <td>单元5</td>
                <td>单元6</td>
            </tr>
        </table>
        <br/>
        <table border="1" cellspacing="10" >
            <caption>间距</caption>
            <tr>
                <td>单元1</td>
                <td>单元2</td>
                <td>单元3</td>
            </tr>
            <tr>
                <td>单元4</td>
                <td>单元5</td>
                <td>单元6</td>
            </tr>
        </table>
        <br/>
        <table border="1" bgcolor="red">
            <caption>颜色</caption>
            <tr>
                <td>单元1</td>
                <td>单元2</td>
                <td>单元3</td>
            </tr>
            <tr>
                <td>单元4</td>
                <td>单元5</td>
                <td>单元6</td>
            </tr>
        </table>
        <br/>
        <table border="1">
            <caption>图片</caption>
            <tr>
                <td>单元1</td>
                <td>单元2</td>
                <td>单元3</td>
            </tr>
            <tr>
                <td>单元4</td>
                <td>单元5</td>
                <td>单元6</td>
            </tr>
        </table>
    </body>
</html>

<!--
    <table> 定义表格
    <caption> 定义表格标题
    <th> 定义表格的表头
    <tr> 定义表格的行
    <td> 定义表格的单元
    <thead> 定义表格的页眉
    <tbody> 定义表格的主体
    <tfoot> 定义表格的页脚
    <col> 定义表格的列属性
    <li> 表格内的标签
-->
<!--
    <table>
        border 边框
        cellpadding 单元格的边距
        cellspacing 单元格间距
        bgcolor 颜色
        background 图片
-->
