<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>nav元素</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">主页</a></li>
                <li><a href="#">开发文档</a></li>
            </ul>
        </nav>
    <article>
        <header>
            <h1>HTML5 and css3</h1>
            <nav>
                <ul>
                    <li><a href="#">HTML5 history</a></li>
                    <li><a href="#">css3 history</a></li>
                </ul>
            </nav>
        <header>
        <section>
            <h1>HTML5 history</h1>
            <p>.......</p>
        </section>
        <section>
            <h1>css3 history</h1>
            <p>.......</p>
        </section>
        <footer>
            <a href="#">delete</a>
            <a href="#">rebuild</a>
        </footer>
    </article>
    <footer>
        <p><small>版权声明：</small></p>
    </footer>
    </body>
 
</html>


<!--
    nav元素是一个可以用作分页面导航的连接组，其中的导航元素链接到其他页面或当前页面的其他部分
    不需要将所有链接组都放进nav元素，只需要将主要的基本的链接组放进nav即可
    nav元素应用场景：
        传统导航条
        侧边栏导航
        页内导航
        翻页操作
-->
