<!--
    框架标签<frame>
        框架对于页面的设计有着很大的作用
    框架集标签<frameset>
        框架集标签定义如何将窗口分割为框架
        每一个frameset定义一系列的行或列
        rows/cols的值规定了每行或每列占据屏幕的面积
    常用标签
        noresize 固定框架大小
        cols 列
        rows 行
    内联框架
        主要！iframe
        target属性 _parent 在父级的frame中打开 _top 在本页面打开
-->
