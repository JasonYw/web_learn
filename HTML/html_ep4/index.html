<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>4</title>
        <link rel ="stylesheet" type="text/css" href="mystyle.css">
        <style type="text/css">
            p{
                color:aqua;
            }
        </style>
    </head>
    <body>
        <h1>h1</h1>
        <p>welcome to school</p>
        <a href="www.baidu.com" style="color:blueviolet">welcome to school</a>
    </body>
</html>



<!--
    标签：
        <style> 样式定义
        <link> 资源引用
    属性：
        rel="stylesheet":外部样式表
        type="text/css"：引入文档的类型
        margin-left;margin-right： 边距
-->

<!--
    三种样式表插入方法：
    外部样式表：
    <link rel ="stylesheet" type="text/css" href="mystyle.css">
    内部样式表：
    <style type="text/css">
    body{background-color :red}
    p {margin-left:20px}
    </style>
