<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>网页编排</title>
    </head>
    <body>
        <header>
            <h1>网页标题</h1>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
            </nav>
        </header>
        <article>
            <hgroup>
                <h2>文章主标题</h2>
                <h3>文章子标题</h3>
            </hgroup>
            <p></p>
            <section>
                <div>
                    <article>
                        <h1>评论区</h1>
                        <p><time datetime="2020-07-25">2020-07-25</time>评论内容</p>
                    </article>
                </div>
            </section>
        </article>
        <footer>
            <small>版权所有。。。。</small>
        </footer>
    </body>
</html>


<!--
    明确使用section元素为显示编排
    不适用section元素为隐士编排
    标题分级
-->
