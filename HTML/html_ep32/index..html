<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>control & placeholder</title>
    </head>
    <body>
        <script>
            function setValue(){
                var label =document.getElementById("label");
                var textbox =label.control;
                textbox.value="010000";
            }
        </script>
        <form>
            <label id="label">
                邮编:
                <input id="txt_zip" maxlength="6" placeholder="请输入邮编">
                <small>请输入6位数字</small>
                <input type="button" value="设置默认值" onclick="setValue()" >
            </label>
            <input type="text" placeholder="请输入用户名">
        </form>
    </body>
</html>


<!--
    在html5中，可以在标签内部放置一个表单元素，并且通过该标签的control属性来访问该表单元素

    placeholder 是指文本框处于未输入状态时显示的输入提示。当文本框处于未输入状态且
    未获取光标焦点时，模糊显示输入提示文字
-->
