<!--
    表单内form属性
    表单的从属元素必须书写在表单内部，而在HTML5中，可以把他们书写在页面内任何地方
    然后为该元素指定一个form属性，该属性为该表单的id，这样就可以声明该元素从属于指定表单了
    表单内元素的formaction属性

-->
