<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>3</title>
    </head>
    <body>
        <b>welcome to school</b> <br/>
        <big>welcome to school</big> <br/>
        <em>welcome to school</em><br/>
        <i>welcome to school</i><br/>
        <small>welcome to school</small><br/>
        <strong>welcome to school</strong><br/>
        a<sup>welcome to school</sup><br/>
        a<sub>welcome to school</sub><br/>
        <ins>welcome to school</ins><br/>
        <del>welcome to school</del><br/>
    </body>
</html>

<!--
    <b> 定义粗体字体
    <big> 定义大号字体
    <em> 定义着重文字
    <i> 定义斜体字体
    <small> 定义小号字
    <strong> 定义加重语气
    <sub> 定义下标
    <sup> 定义上标
    <ins> 定义插入字
    <del> 定义删除字
-->
