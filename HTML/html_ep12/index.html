<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>表单交互</title>
    </head>
    <body>
        <!--
            action属性后面是地址
        -->
        <form action="" method="GET">
            用户名：
            <input type="text" name="name">
            <br/>
            密码:
            <input type="password" name="password">
            <br/>
            <input type="submit" value="提交">
        </form>
    </body>
</html>

<!--
    表单用于获取不同类型的用户输入
    常用表单标签
    <form>    表单
    <input>   输入域
        属性type [text passwprd checkbox radio button submit]
        radio 属性name
        button 属性value
    <textarea>文本域
    <label>   控制标签
    <fieldset>定义域
    <legend>  域的表题
    <select>  选择列表
        <option>  下拉列表中的选项
    <optgroup>选项组
    <button>  按钮
-->
