        <title>table布局</title>
    </head>

        <table width="100%" height="1200px" style="background-color: darkred;">

            </tr>

                <td width="20%" height="80%" style="background-color: blue">
                    <ul>
                        <li>ios</li>

                    </ul>
                </td>
                <td width="60%" height="80%" style="background-color: darkslateblue">主体</td>
                <td width="20%" height="80%"  style="background-color: khaki">右菜单</td>
            </tr>
            <tr>
               <td colspan="3" width="100%" height="10%" style="background-color: hotpink">底部</td> 
            </tr>
        <table>

</html>
