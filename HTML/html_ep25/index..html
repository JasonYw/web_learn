<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>footer,hgroup元素</title>
    </head>
    <body>
        <article>
            <header>
                <hgroup>
                <h1>这是文章内容</h1>
                <h2>这是一个子标题</h2>
                </hgroup>
                <p><time datetime="2020-07-25">2020-07-25</time></p>
            </header>
            <div>
                这是内容
            </div>
            <footer>
                这是底部
            </footer>
        </article>
    </body>
</html>


<!--
    footer元素可以作为其上层父级内容区块或是一个根区块的脚注。
    footer通常包括其相关区块的脚注信息，如作者 相关阅读链接及版权信息等
    hgroup元素是将标题及其子标题进行分组的元素。hgroup元素通常会将h1~h6元素进
    行分组，譬如一个内容区块的标题及其子元素算一组
-->
