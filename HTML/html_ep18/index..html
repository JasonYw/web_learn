<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>article元素</title>
    </head>
    <body>
        <article>
            <header>
                <h1>baidu</h1>
                <p>hello word</p>
            </header>
            <article>
                <header>
                    writer
                </header>
                <p>comment</p>
                <footer>
                    time
                </footer>
            </article>
            <footer>
                <p>this is footer</p>
            </footer>
        </article>


        <article>
            <h1>this is page</h1>
            <object>  
                <embed src="#" width="600" height="400">
            </object>
        </article>
    </body>
</html>


<!--
    article元素可代表文档，页面或应用程序中独立的、完整的、可以独自被外部引用的内容。
    article元素是可以嵌套使用的
    article元素可以用来表示插件
-->
