<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>header元素</title>
    </head>
    <body>
        <header>
            <h1>页面标题</h1>
            <a href="http://www.baidu.com">baidu</a>
            <nav>
                <li><a href="#">learn</a></li>
                <li><a href="#">skill</a></li>
                <li><a href="#">jike</a></li>
            </nav>
        </header>
      
    </body>
</html>


<!--
    header元素是一个具有引导和导航作用的结构元素，通常用来放置整个页面或页面内的一个内容区块的
    标题，但是也可以包含其他内容，例如数据表格、搜索表单或相关logo图片
-->
