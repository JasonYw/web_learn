<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>aside元素</title>
    </head>
    <body>
        <header>
            <h1>js入门</h1>
        </header>
    <article>
        <h1>语法</h1>
        <p>文章的正文....</p>
        <aside>
            <h1>名词解释</h1>
            <p>语法:这是一个很重要的内容体</p>
        </aside>
    </article>
    </body>
<aside>
    <nav>
        <h2>评论</h2>
        <ul>
            <li><a href="#">2015-03-10</a></li>
            <li><a href="#">2020-07-25</a></li>
        </ul>
    </nav>
</aside>
</html>


<!--
    aside元素用来表示当前页面或文章的附属信息部分，它可以包含与当前页面或主要内容相关的引用、
    侧边栏、广告、导航条、以及其他类似的有区别于主要内容的部分
-->
