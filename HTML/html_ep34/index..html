<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>indeterminate & image</title>
    </head>
    <body>
        <input type="checkbox" indeterminate id="cb">属性测试
        <script>
            var cb =document.getElementById("cb");
            cb.indeterminate =true;
        </script>
        <form action="url" method="post">
            姓名:<input type="text" name="name">
            <input type="image" src="1.jpg" alt="编辑" width="50px" height="50px">
        </form>
    </body>
</html>


<!--
    indeterminate属性
    此属性表明复选框尚未明确是否选取的状态
    image 提交按钮的height与width属性
-->
