<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>HTML块元素</title>
        <link rel="stylesheet" type="text/css" href="mycss.css">
        <style type="text/css">
            span{
                color:brown;
            }
        </style>
    </head>
    <body>
        <!--块-->
        <p>大家好！</p>
        <h1>大家好</h1>
        <b>这是一个加重标签</b>
        <a>这是一个超链接标签</a>
        <div id="divid">
            <p>hello word</p>
            <a>click</a>
            <p>hello</p>
        </div>
        <div id="divspan">
            <p><span>1111</span>这是一个测试span效果</p>
        </div>
    </body>
</html>



<!--
    HTML块元素
    块元素在显示时，通常会以新行开始
    如：<h1> <p> <ul>
    
    HTML内联元素
    内联元素通常不会以新行开始
    如：<b> <a> <img>
    
    HTML <div>元素
    <div>元素也被称为块元素，其主要是组合HTML元素的容器

    HTML <span>元素
    <span>元素是内联元素，可以作为文本的容器
-->
