<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>表单</title>
    </head>
    <body>
        <form>
            用户名：
            <input type="text">
            <br/>
            密码:
            <input type="password">
            <br/>
            你喜欢的水果:
            <br/>
            apple<input type="checkbox">
            bear<input type="checkbox">
            <br/>
            请选择您的性别:
            boy<input type="radio" name="sex">
            gril<input type="radio" name="sex">
            <br/>
            请选择您常用的网站
            <select>
                <option>www.baidu.com</option>
                <option>www.tencent.com</option>
                <option>www.google.com</option>
            </select>
            <input type="button" value="按钮">
            <input type="submit" value="confirm">
        </form>
        <textarea cols="30" rows="30">请在此填写个人信息</textarea>
    </body>
</html>

<!--
    表单用于获取不同类型的用户输入
    常用表单标签
    <form>    表单
    <input>   输入域
        属性type [text passwprd checkbox radio button submit]
        radio 属性name
        button 属性value
    <textarea>文本域
    <label>   控制标签
    <fieldset>定义域
    <legend>  域的表题
    <select>  选择列表
        <option>  下拉列表中的选项
    <optgroup>选项组
    <button>  按钮
-->
