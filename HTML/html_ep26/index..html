<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>address元素</title>
    </head>
    <body>
        <address>
            <a href="#">iwen</a>
            <a href="#">ime</a>
        </address>
        <footer>
            <div>
                <address>
                    <a href="#">iwen</a>
                    极客学院，嘉华大厦
                </address>
                <time datetime="2020-07-25">2020-07-25</time>
            </div>
        </footer>
    </body>
</html>


<!--
    address元素是用来在文档中呈现联系信息，包括文档作者或文档维护者的名字、
    他们的网站链接、电子邮箱、真实地址、电话号码等。
    address应该不止用来呈现电子邮箱或真实地址，还用来展示跟文档相关的联系人的所有的联系信息

-->
