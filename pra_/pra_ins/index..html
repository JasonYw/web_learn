<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>par 2020-08-22</title>
        <script src="/jQuery/jquery_base/jquery.js"></script>
        <link rel="stylesheet" href="/pra_/login.css" type="text/css">
    </head>
    <body>
        <div class="head"></div>
        <div class="body">
            <div id="img_index">
                <img src="/pra_/IMG/微信图片_20200313065507.jpg" id="login_img" width="300px" height="500px">
            </div>
            <div id="login_form">
                <div id="login_content">
                    <b>Instagram</b>
                    <br>
                </div>
                <div id="userid_passwd">
                    <div id="user_margin">
                        <div id="user_padding">
                            <label class="input_userid">
                                <span class="userid_span">手机号、账号或邮箱</span>
                                <input class="userid_input" type="text" aria-label="手机号、账号或邮箱" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" name="username">
                            </label>
                        </div>
                    </div>
                    <div id="pass_margin">
                        <div id="pass_padding">
                            <label class="input_password">
                                <span class="pass_span">密码</span>
                                <input class="pass_input" type="password"  aria-label="密码" aria-required="true" autocapitalize="off" autocorrect="off" name="password">
                            </label>
                        </div>
                    </div>
                </div>
                <div id="login_btn"></div>
                <div id="login_other"></div>
            </div>
            <div id="zhuce"></div>
            <div id="download"></div>
        </div>
    </body>
</html>
